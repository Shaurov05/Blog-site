{% extends "posts/post_base.html" %}


{% block post_content %}
<div class="row">
	<div class="col-md-2">	</div>

	<div class="col-md-8">
		<h3><br>Are you sure you want to delete "<span style="font-size:32px; color:red;">{{post.title}}</span>"?</h3>
	</div>

	<div class="col-md-2">	</div>
</div>

<div class="posts">
	<div class="row">
		<div class="col-md-1">	</div>
		<div class="col-md-10">
			{% include "posts/_post.html" with post=object hide_delete=True %}
		</div>
		<div class="col-md-1">	</div>
	</div>
</div>
<br>
<div class="row">
	<div class="col-md-2">	</div>
	<div class="col-md-8">
		<form method="POST">
			{% csrf_token %}
			<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
			<a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-default">
				<span style="font-weight:bold">Cancel</span>
			</a>
		</form>
	</div>

	<div class="col-md-2">	</div>
</div>


{% endblock %}
